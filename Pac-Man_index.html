<!DOCTYPE html>
<html lang='en'>
   <head>
      <meta charset="UTF-8">
      <title>Pac-Man</title>
      <!--<link rel="stylesheet" href="Pac-Man_style.css">-->
      <script src="./Pac-Man_script.js"></script>
   </head>
   <body>
      <h1>Pac-Man</h1>
      <img id="Pac-Man" class="Pac-Man" src="./Images/Pac-Man_Open_Right.png" width="100" height="100" style="position: absolute;"></img>
      <button type="button" class="button" onmousedown="Increase_Velocity(10)">Increase Velocity</button>
      <br>
      <br>
      <button type="button" class="button" onmousedown="Decrease_Velocity(10)">Decrease Velocity</button>
      <br>
      <br>
      <button type="button" class="button" onmousedown="Stop()">Stop</button>
      <br>
      <br>
      <button type="button" class="button" onmousedown="Change_Velocity()">Change Velocity</button>
      <br>
      <br>
      <button type="button" class="button" onmousedown="Change_View()">Change View</button>
   </body>
</html>
